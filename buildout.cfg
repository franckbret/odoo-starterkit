[buildout]
parts = odoo
versions = versions
find-links = http://download.gna.org/pychart/
             http://pybrary.net/pyPdf/

[odoo]
recipe = anybox.recipe.openerp[bzr]:server
version = git https://github.com/odoo/odoo.git odoo 8.0
eggs = pyPdf
       reportlab

addons = local project-addons/

options.db_name = myproject
options.db_user = vagrant
options.lang = fr_FR
options.list_db = False
options.log_handler = [':INFO']
options.log_level = info
options.logfile = var/log/odoo/odoo-server.log
options.logrotate = True


[static-analysis] 
recipe = zc.recipe.egg
eggs = pyflakes
       flake8

[versions]
lxml = 2.3.3
docutils = 0.9
pyparsing = 1.5.7
Werkzeug = 0.8.3
python-slugify = 0.0.7
pyPdf = 1.13
reportlab = 2.7
